# @package _global_

defaults:
  - data: default
  - policy: act_policy
  - train: default
  - eval: default
  - lifelong: multitask
  - test: null
  - override policy/image_encoder: effact_resnet_encoder.yaml
  - _self_

data:
  seq_len: 32
  obs_seq_len: 1
eval:
  eval: false
lifelong:
  eval_in_train: false
train:
  batch_size: 256
  num_workers: 6
  n_epochs: 100
policy:
  gpt_encoder:
    block_size: 20 # 20 or 516

quantize: false

exp_name: "act_tok"
seed: 10000
use_wandb: false
wandb_project: "lifelong learning"
folder: null # use default path
bddl_folder: null # use default path
init_states_folder: null # use default path
load_previous_model: false
device: "cuda"
task_embedding_format: "clip"
task_embedding_one_hot_offset: 1
pretrain: false
pretrain_model_path: ""
benchmark_name: "LIBERO_10"
